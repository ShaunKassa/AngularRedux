<div class="overview">
    <div>
        <div class ="mainContainer" *ngFor="let group of groups | async; let i=index">
            <div class="descrption" (click)="onExapandGroup(group)" *ngIf="(i+1) < 10"><span>0{{i+1}}</span>{{group.name}}</div>
            <div class="descrption" (click)="onExapandGroup(group)" *ngIf="(i+1) > 10"><span>{{i+1}}</span>{{group.name}}</div>
            <div class="instances">
                <div class="instance" *ngFor="let runningJob of group.jobs" 
                     routerLink="../detailview/{{runningJob.id}}"  >
                    <p class="instanceName">{{runningJob.uniqueidentifier}}</p>
                    <div class="chart">
                        <svg viewbox="0 0 100 100">
                            <circle cx="50" cy="50" r="40" fill="transparent" 
                                    [attr.stroke-width]="20"  stroke="#dde5e9"/>
                            <circle cx="50" cy="50" r="40" 
                                    fill="transparent" 
                                    [attr.stroke-width]="runningJob.slice2 ? 20: 0" 
                                    [attr.stroke-dashoffset]="runningJob.width1" 
                                    stroke="#273142" 
                                    opacity="0.5"
                                    stroke-dasharray="251.3"/>
                            <circle cx="50" cy="50" r="40" fill="transparent" 
                                    [attr.stroke-width]="runningJob.slice3 ? 20: 0" 
                                    [attr.stroke-dashoffset]="runningJob.width2" 
                                    stroke="#ff670d" 
                                    stroke-dasharray="251.3"/>
                            <circle cx="50" cy="50" r="40" fill="transparent" 
                                    [attr.stroke-width]="runningJob.slice4 ? 20: 0" 
                                    [attr.stroke-dashoffset]="runningJob.width3" 
                                    stroke="#273142" 
                                    stroke-dasharray="251.3"/>
                        </svg>
                        <p class="percentage" *ngIf ="runningJob.percent < 100">
                         {{runningJob.percent}}<span>%</span>
                        </p>
                        <p class="percentage" *ngIf ="runningJob.percent == 100">
                        done 
                        </p>
                    </div>
                    <p class="timeElapsed">{{runningJob.createdDate}}</p>
                </div>
            </div>
            <div>
                <button (click)="onGetMore(group)">Load More...</button>
            </div>
        </div>
    </div>
</div>
