<div class="overview">
    <div>
        <div class ="mainContainer" *ngFor="let group of groups | async; let i=index">
            <div class="descrption" (click)="onExapandGroup(group)" *ngIf="(i+1) < 10"><span>0{{i+1}}</span>{{group.name}}</div>
            <div class="descrption" (click)="onExapandGroup(group)" *ngIf="(i+1) > 10"><span>{{i+1}}</span>{{group.name}}</div>
            <div class="instances">
                <div class="instance" *ngFor="let runningJob of group.jobs" 
                     routerLink="../detailview/{{runningJob.id}}"  >
                    <p class="instanceName">{{runningJob.uniqueidentifier}}</p>
                    <overview-chart [slices] ="runningJob.slices"></overview-chart>
                    <p class="timeElapsed">{{runningJob.createdDate}}</p>
                </div>
            </div>
            <div>
                <button (click)="onGetMore(group)">Load More...</button>
            </div>
        </div>
    </div>
</div>
