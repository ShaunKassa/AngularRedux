<div class="overview" #groups_container>
        <div class ="mainContainer" *ngFor="let group of groups | async;">
            <div class="descrption" >
                <div class="groupName">{{group.name}}</div>
                <img src="../../../assets/icons/dropdown_open.png" (click)="onExapandGroup(group)"/>
            </div>
            <div class="instances" [ngClass]="group.name">
                <div class="instance" *ngFor="let runningJob of group.jobs" 
                     routerLink="../detailview/{{runningJob.id}}"  >
                    <p class="instanceName">{{runningJob.uniqueidentifier}}</p>
                  <overview-chart
					[width1] ="runningJob.width1"	
					[width2] ="runningJob.width2"	
					[width3] ="runningJob.width3"	
                    [slice2] ="runningJob.slice2"
                    [slice3] ="runningJob.slice3"
                    [slice4] ="runningJob.slice4"
                    [percent] ="runningJob.percent"
                  ></overview-chart>
                    <p class="timeElapsed">{{runningJob.createdDate}}</p>
                </div>
                <div>
                    <button (click)="onGetMore(group)" class="loadMore">Load more</button>
                </div>
            </div>
        </div>
</div>
