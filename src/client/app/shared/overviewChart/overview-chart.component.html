<div class="chart">
    <svg viewbox="0 0 100 100">
        <circle cx="50" cy="50" r="40" fill="transparent" 
                [attr.stroke-width]="20"  stroke="#dde5e9"/>
        <circle cx="50" cy="50" r="40" 
                fill="transparent" 
                [attr.stroke-width]="slice2Value" 
                [attr.stroke-dashoffset]="width1" 
                stroke="#273142" 
                opacity="0.5"
                stroke-dasharray="251.3"/>
        <circle cx="50" cy="50" r="40" fill="transparent" 
                [attr.stroke-width]="slice3Value" 
                [attr.stroke-dashoffset]="width2" 
                stroke="#ff670d" 
                stroke-dasharray="251.3"/>
        <circle cx="50" cy="50" r="40" fill="transparent" 
                [attr.stroke-width]="slice4Value" 
                [attr.stroke-dashoffset]="width3" 
                stroke="#273142" 
                stroke-dasharray="251.3"/>
    </svg>
    <p class="percentage" *ngIf ="percent < 100">
     {{percent}}<span>%</span>
    </p>
    <p class="percentage" *ngIf ="percent == 100">
    done 
    </p>
</div>
