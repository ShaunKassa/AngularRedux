<div class="filterContainer" >
    <div style="clear:both; position:relative;"
         class="slider-container ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"
         styled
         [styleBlock] = "['{height: 24px; margin-left: 4px; margin-right: 4px}', '.slider-handle {box-sizing: content-box;}']">
        <div #ribbon
             id="{{id + '-ribbon'}}"
             class="range-ribbon ui-slider-range ui-widget-header ui-corner-all">
    			<div class="left-color" style.width="{{startValue * 2}}px"></div>
    			<div class="middle-color" style.width="{{midValue * 2}}px"></div>
        </div>
        <span #start
              slideAble
              slideDirection="horisontal"
              boundElement="{{id + '-ribbon'}}"
              dynamicRightLimit="{{(isRange == true) ? id + '-right-handle' : null}}"
              (onStopSliding)="onStopSliding($event)"
              (onSliding)="onSliding($event)"
              (onInit)="initHandlers('Start', $event)"
              [id]="id + '-left-handle'"
              [parent]="instance"
              [step]="stepX"
              class="slider-handle ui-slider-handle ui-state-default ui-corner-all"
              tabindex="0"
              style="left: 0%;"></span>
        <span *ngIf="isRange"
              #end
              slideAble
              slideDirection="horisontal"
              boundElement="{{id + '-ribbon'}}"
              [dynamicLeftLimit]="id + '-left-handle'"
              (onStopSliding)="onStopSliding($event)"
              (onSliding)="onSliding($event)"
              (onInit)="initHandlers('End', $event)"
              [id]="id + '-right-handle'"
              [step]="stepX"
              class="slider-handle ui-slider-handle ui-state-default ui-corner-all"
              tabindex="0"
              style="left: 100%;"></span>
    </div>
    <div class="filterValues">
        <input type="number" 
    		   class="filterInputLow"  
    		   style="width:33%" 
               npm publish
               [step]="stepValue"
               [min]="min"
               [max]="max"
               [(ngModel)]="startValue"
               (change)="valueChanged($event, 0)"
               #startInput
               />
        <input type="number" 
    		   class="filterInputMedium"  
    		   style="width:30%" 
               [step]="stepValue"
               [min]="min"
               [max]="max"
               [(ngModel)]="midValue"
               (change)="valueChanged($event, 1)"
               #endInput
               />
        <input type="number" 
    		   class="filterInputHigh"  
    		   style="width:30%" 
               [min]="min"
               [max]="max"
               [(ngModel)]="endValue"
               (change)="endValueChanged()"
               #endInput
               />
    </div>
</div>
